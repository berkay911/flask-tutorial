{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
    <h1>Index Page</h1>

        <ul>
        {% for person in people %}
            <li>{{ person }} <button onclick="deletePerson({{ person.pid }})">Delete</button> <a href="{{ url_for('detail', pid=person.pid) }}">Details</a></li>
        {% endfor %}
        
        </ul>


        <h3> New Person</h3>
        <form action="{{ url_for('index') }}" method="POST">
            <input type="text" name="name" placeholder="Name" required="required"><br>
            <input type="number" name="age" placeholder="Age" required="required"><br>
            <input type="text" name="job" placeholder="Job" required="required"><br>
            <input type="submit" value="Create Person">
        </form>
        
        <script type="text/javascript">
            function deletePerson(pid) {
                fetch(`/delete/${pid}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Failed to delete person. Pid: ' + pid);
                    }
                })
                .catch(error => {
                    console.error('Error during fetching:', error);
                });
            }
        </script>

    

{% endblock %}
